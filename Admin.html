<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Admin.css">
    <style>
        #logoutButton {
            background-color: green;
            color: white;
            border: none;
        }

        #logoutButton:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 mb-4 border-bottom">
        <h1 id="logo" class="text-primary"><b>OctaCitySearch.com</b></h1>
        <nav>
            <button class="abccc" type="button" class="service" onclick="setCityName('Search')">Search</button>
            <a id="logoutButton" class="btn btn-outline-danger" href="logout.jsp">Logout</a>
        </nav>
    </header>
    
    <main class="container">
        <div class="row mb-4">
            <div class="col text-center">
                <button class="btn btn-success mb-2" onclick="registerProvider()">Register Provider</button>
                <button class="btn btn-success mb-2" onclick="addAdmin()">Add Admin</button>
            </div>
        </div>

        <div id="city-buttons" class="d-flex flex-wrap justify-content-around">
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Gwalior')">Gwalior</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Bhind')">Bhind</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Jhanshi')">Jhanshi</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Bhopal')">Bhopal</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Indore')">Indore</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Aagra')">Aagra</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Morena')">Morena</button>
            <button type="button" class="btn btn-outline-secondary m-2" onclick="setCityName('Guna')">Guna</button>
        </div>
    </main>
    
    <footer class="text-center mt-4">
        <p class="mb-1">&copy;OctaCitySearch.com 2024</p>
        <p>Contact: saurabhlakshkar321@gmail.com</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ctnm = urlParams.get('ctnm');

            if (!ctnm) {
                alert("ctnm is null");
                window.location.href = "index.html";
            }
        });

        function setCityName(cityName) {
            const ctnm = new URLSearchParams(window.location.search).get('ctnm');
            window.location.href = `Adminfetchprovider.html?ctnm=${encodeURIComponent(ctnm)}&cnm=${encodeURIComponent(cityName)}`;
        }

        function registerProvider() {
            const ctnm = new URLSearchParams(window.location.search).get('ctnm');
            window.location.href = `insertion.html?ctnm=${encodeURIComponent(ctnm)}`;
        }

        function addAdmin() {
            const ctnm = new URLSearchParams(window.location.search).get('ctnm');
            window.location.href = `AdminReg.html?ctnm=${encodeURIComponent(ctnm)}`;
        }

        setTimeout(function() {
            window.location.href = 'logout.jsp';
        }, 180000); // 180 seconds = 3 minutes
    </script>
</body>
</html>
