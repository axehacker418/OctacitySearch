<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="regis.css" rel="stylesheet">
    <title>Registration Form</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'password_mismatch') {
                alert("You entered a wrong confirmation password. Please enter correctly.");
            }
            if (error === 'email_used') {
                alert("You entered a email is already used please enter an unique email.And try again .");
            }
        };
    </script>
</head>
<body>
    <header>


    </header>
    <main>
        <form id="myForm"   method="post" action="regis.jsp">

               <div>
                
                        <label for="name">your_name </label>
                        <br>                    
                        <input type="text" id="name" name="name" placeholder=" your name" >
                        <br> 
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                        <br>
                        <label for="con">Contact No.</label>
                        <br>
                        <input type="tel" id="con" name="Contact" placeholder="XXXXXXXXXX">
                        <br>
                        <label for="pass">create password </label>
                        <br>
                        <input type="password" id="pass" name="password" placeholder="password">
                        <br>
                        <label for="pass1">conferm password</label>
                        <br>
                        <input type="password" id="pass1" name="Cpassword"  placeholder="password">
                        <button id="Submit">Submit</button>       
               </div> 




        </form>
        
    </main>



<footer>

</footer>




</body>
</html>
