    <footer>

        <p class="copyright">Contact: saurabhlakshkar321@gmail.com</p>
    </footer>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ctnm = urlParams.get('ctnm');

        window.onload = function() {
            if (!ctnm) {
                alert("ctnm is null");
                window.location.href = "index.html"; // Redirect if session ID is missing
            } else {
                // Session exists, proceed with any additional logic
            }
        };

        function setCityName(cityName) {
            window.location.href = `index1.html?ctnm=${encodeURIComponent(ctnm)}&cnm=${encodeURIComponent(cityName)}`;
        }

       setTimeout(function() {
            window.location.href = 'logout.jsp';
        }, 180000); // 180 seconds = 3 minutes
    </script>
</body>
