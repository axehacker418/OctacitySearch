<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="AdminLogin.css" rel="stylesheet">
    <title>Admin Login</title>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'Invalid_password') {
                alert("You entered a wrong username or password: Try Again");
            }
        };
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 800px;">
            <div class="row no-gutters">
                <div class="col-md-5 d-flex align-items-center justify-content-center">
                    <img src="Admin.jpg" alt="Login Image" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Admin Login</h3>
                        <form id="myForm" method="post" action="AdminLogin.jsp">
                            <div class="form-group">
                                <label for="username"><b>Email ID</b></label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="abc@yahoo.com">
                            </div>
                            <div class="form-group">
                                <label for="PASSWORD"><b>Password</b></label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" placeholder="sAURabh@017">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <p class="mt-3 text-center"><b>New Customer?</b> <a id="reglink" href="regis.html">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    setTimeout(function() {
        window.location.href = 'logout.jsp';
    }, 60000); // 180 seconds = 3 minutes
</body>
</html>
